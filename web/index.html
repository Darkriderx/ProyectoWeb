<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link rel="stylesheet"  type="text/css" href="css/login.css" />
<script src="js/jquery-1.12.3.min.js"></script>
<script src="js/validatorLogin.js"></script>
</head>
<body>
    <div id="header">
    	<h1>Laboratorio de Estadistica II</h1>
    </div>
	<div class="login">
            <div id="form-login">
		<form method="GET" action="SessionTracking">
                    <input type="text" name="UsName" class="textbox" id="UsName" placeholder="Nombre de usuario" />
                    <input type="password" name="UsPass" class="textbox" id="UsPass" placeholder="Contrase&ntilde;a" />
                    <span id="error"></span>
                    <input type="button" class="button" id="LoginButton" value="Login"/>
                    <a href="">Aun no tienes cuenta? Registrate!</a>
                </form>
            </div>
	</div>
	<div id="footer">

	</div>
</body>
</html>
